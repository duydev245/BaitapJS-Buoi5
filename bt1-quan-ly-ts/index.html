<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Tuyển Sinh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center p-3 fw-bold">Quản Lý Tuyển Sinh</h1>
        <form class="mb-4">
            <div class="mb-4">
                <h6 class="text-danger">Điểm Chuẩn</h6>
                <input type="number" class="form-control" id="diemChuan">
            </div>
            <div class="mb-4">
                <h6 class="text-danger">Điểm Môn Thứ 1</h6>
                <input type="number" class="form-control" id="diem1">
            </div>
            <div class="mb-4">
                <h6 class="text-danger">Điểm Môn Thứ 2</h6>
                <input type="number" class="form-control" id="diem2">
            </div>
            <div class="mb-4">
                <h6 class="text-danger">Điểm Môn Thứ 3</h6>
                <input type="number" class="form-control" id="diem3">
            </div>
            <div>
                <h6 class="text-danger">Chọn Khu Vực</h6>
                <select class="form-select mb-4" id="khuVuc">
                    <option value="">--Chọn Khu Vực--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div>
                <h6 class="text-danger">Chọn Đối Tượng</h6>
                <select class="form-select mb-4" id="doiTuong">
                    <option value="">--Chọn Đối Tượng--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </form>

        <button type="submit" class="btn btn-success fw-bold mb-3" onclick="Submit()">Kết Quả</button>
        <div id="result"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Method JS -->
    <script src="./method.js"></script>
    <!-- Main JS -->
    <script src="./index.js"></script>
</body>

</html>
