<!doctype html>
<html lang="en">

<head>
    <title>Tính Tiền Thuế</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="text-center p-3 fw-bold">Tính Thuế Thu Nhập Cá Nhân</h1>
        <form action="">
            <div class="mb-4">
                <h6 class="text-danger">Nhập Tên</h6>
                <input type="text" class="form-control" id="ten">
            </div>
            <div class="mb-4">
                <h6 class="text-danger">Tổng Thu Nhập Năm</h6>
                <input type="number" class="form-control" id="tongThuNhap">
            </div>
            <div class="mb-4">
                <h6 class="text-danger">Số Người Phụ Thuộc</h6>
                <input type="number" class="form-control" id="soNguoi">
            </div>
        </form>
        <button type="submit" class="btn btn-primary fw-bold" onclick="Submit()">Tính Tiền Thuế</button>
        <div id="result"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./index.js"></script>
</body>

</html>
